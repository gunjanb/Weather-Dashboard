<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="weather dashboard" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Weather Dashboardr</title>
  </head>

  <body>
    <!-- header  -->
    <header
      class="jumbotron jumbotron-fluid text-center custom-color px-4 py-4"
    >
      <h1>Weather Dashboard</h1>
    </header>

    <!-- main is a row  which is divided into 2 -> one for search and other one is for displaying weather-->
    <main class="container-fluid">
      <section class="row">
        <!-- search box -->
        <div class="col-sm-3 border border-dark rounded custom-bg-color mh-100">
          <h2 class="mb-3 mt-3 h4">Search by City:</h2>
          <div class="input-group mb-3 mt-3">
            <input
              type="text"
              class="form-control"
              id="search-input"
              placeholder="City"
              aria-label="city name"
              aria-describedby="city name for which weather is shown"
            />
            <div class="input-group-append">
              <button
                id="submit-search"
                class="btn btn-outline-secondary"
                type="submit"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
          <div class="list-of-city">
            <h2 class="h4">
              Searched History:
              <small class="text-muted"
                >Click button to revisit the city weather</small
              >
            </h2>
            <div class="input-group mb-3 mt-3">
              <select class="custom-select" id="city-selected">
                <option selected>Searched Cities</option>
              </select>
              <div class="input-group-append">
                <button
                  id="button-clicked"
                  class="btn btn-outline-secondary"
                  type="submit"
                >
                  <i class="fas fa-search"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
        <!-- display weather -->
        <div class="col-sm-9 d-flex flex-column">
          <!-- current weather -->
          <section
            class="current-weather border rounded border-dark p m-1"
          ></section>
          <!-- forecast for next 5 days -->
          <section class="next-five-days d-flex m-1 flex-wrap"></section>
        </div>
      </section>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="config.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
